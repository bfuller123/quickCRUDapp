<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Bill Murray Fan Club</title>
  <link rel="shortcut icon" href="http://www.clker.com/cliparts/k/K/q/9/P/m/blue-thumbs-up-md.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron col-xs-12">
        <div class="col-xs-8">
          <h1>Bill Murray Fan Club</h1>
          <h3>Join or Don't!</h3>
        </div>
        <div class="col-xs-4">
          <br> <br>
          <img src="https://pbs.twimg.com/profile_images/650100474226458625/-nngF2Y1.jpg" alt="Bill Murray">
        </div>
      </div>
    </div>

    <!-- User Data -->
    <div class="row">
      <div class="col-xs-8 table-responsive">
        <table class="table table-striped table-bordered">
          <caption class="table-title">
            <h4>Users</h4>
          </caption>
          <thead>
            <tr>
              <th>First</th>
              <th>Last</th>
              <th>DOB</th>
              <th>Phone #</th>
              <th>Zip Code</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body">
          </tbody>
        </table>
      </div>

      <!-- Add User Form -->
      <div class="col-xs-4 panel sign-up">
        <div class="panel-heading header">
          <h4>Sign Up // Update User</h4>
        </div>
        <form action="" class="form panel-body" id="add-user-form">
          <div class="row">
            <div class="form-group col-xs-5 col-xs-offset-1">
              <h5>First Name</h5>
              <input type="text" placeholder="First Name" class="form-control" id="first-name" name="firstname">
            </div>
            <div class="form-group col-xs-5">
              <h5>Last Name</h5>
              <input type="text" placeholder="Last Name" class="form-control" id="last-name" name="lastname">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-5 col-xs-offset-1">
              <h5>Phone Number</h5>
              <input type="tel" placeholder="xxxxxxxxxx" class="form-control" id="phone-number" name="phonenumber">
            </div>
            <div class="form-group col-xs-5">
              <h5>Zip Code</h5>
              <input type="text" placeholder="Zip Code" class="form-control" id="zip-code" name="zipcode">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-8 col-xs-offset-2">
              <h5>Date of Birth</h5>
              <input type="date" class="form-control" id="dob" name="dob">
            </div>
          </div>
          <input type="submit" class="btn btn-block btn-primary" value="Add" id="add-button">
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade myModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="scripts/main.js" charset="utf-8"></script>

</html>
