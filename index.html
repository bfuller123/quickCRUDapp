<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron col-xs-12">
        <h1>Bill Murray Fan Club</h1>
        <h3>Feel Free to Join!</h3>
      </div>
    </div>

<!-- User Data -->
    <div class="row">
      <div class="col-xs-7 table-responsive">
        <table class="table table-striped table-bordered">
          <caption class="table-title">
            <h4>Users</h4>
          </caption>
          <thead>
            <tr>
              <th>First</th>
              <th>Last</th>
              <th>DOB</th>
              <th>Phone #</th>
              <th>Zip Code</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body">
          </tbody>
        </table>
      </div>

<!-- Add User Form -->
      <div class="col-xs-4 panel sign-up">
        <div class="panel-heading header">
          <h4>Sign Up</h4>
        </div>
        <form action="" class="form panel-body">
          <div class="row">
            <div class="form-group col-xs-5 col-xs-offset-1">
              <h5>First Name</h5>
              <input type="text" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group col-xs-5">
              <h5>Last Name</h5>
              <input type="text" placeholder="Last Name" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-5 col-xs-offset-1">
              <h5>Date of Birth</h5>
              <input type="text" placeholder="mm/dd/yyyy" class="form-control">
            </div>
            <div class="form-group col-xs-5">
              <h5>Zip Code</h5>
              <input type="text" placeholder="Zip Code" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-8 col-xs-offset-2">
              <h5>Phone Number</h5>
              <input type="text" placeholder="xxx-xxx-xxxx" class="form-control">
            </div>
          </div>
          <button class='btn btn-block btn-primary'>Add</button>
        </form>
      </div>
    </div>
    <footer class=""></footer>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/main.js" charset="utf-8"></script>

</html>
